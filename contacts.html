    <h2>Send me a message:</h2>

    <form onSubmit="sendAlert()">
        <label for="name">Name</label> <br />
        <input placeholder="Insert your name" type="text" id="name" /> <br />
  
        <label for="email">E-mail</label> <br />
        <input placeholder="Insert email: example@example.com" type="email" id="email" /> <br />
  
        <label for="message">Message</label> <br />
        <textarea placeholder="Insert your message" name="message" id="message" cols="100" rows="10"></textarea>
        <br />
        <br />
  
        <button type="submit">Submit</button>
      </form>
